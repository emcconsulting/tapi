
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create TestCase</h3>
  </div>
  <div class="panel-body">
  <div ng-controller="TestCaseController">
			<form name = "testsuite-ui">
				<div>Name: <input type="text" ng-model="name"></div>
				
				<br>
				
				<div>
				Description:
				<br>
				<textarea rows="4" cols="50" name="description" ng-model="description">
				</textarea>	
				</div>
				<br>
				
				<div>endpoint URI: <input type="text" ng-model="endPointURI"></div>
				
				<br>
				
				<div>endpoint Host: <input type="text" ng-model="endPointHost"></div>
				
				<br>
				
				<div>endpoint Port: <input type="text" ng-model="endPointPort"></div>
				
				<br>
				
				<div>
					Request Method:
					<select ng-model="requestMethod">
					  <option value="">Request Method</option>
					  <option value="GET">GET</option>
					  <option value="HEAD">HEAD</option>
					  <option value="POST">POST</option>
					  <option value="PUT">PUT</option>
					  <option value="PATCH">PATCH</option>
					  <option value="DELETE">DELETE</option>
					  <option value="OPTIONS">OPTIONS</option>
					  <option value="TRACE">TRACE</option>
					</select>
				</div>
				
				<br>
				
				<div>
					Response Type:
					<select ng-model="responseType">
					  <option value="">Response Type</option>
					  <option value="APPLICATION_JSON">JSON(application/json)</option>
					</select>
				</div>
				
				<br>
				
				
				<br>
				<!-- <button type = "button"Â class="btn btn-primary" ng-click = "createTestSuite()">Create TestSuite</button> -->
				<button type="button" class="btn btn-primary" ng-click = "saveTestCase()">Save</button>
				<button type="button" class="btn btn-primary" ng-click = "testCaseList()">Cancel</button>

			</form>
		</div>
   </div>
</div>
